
<div class="container">
    <div class="header">
        <div class="header-left">
            <img src="../../../assets/Group 1000002450.svg" alt="">
        </div>
        <div class="header-right">
            <span class="header-initials">
                {{initials}}
            </span>
            <span class="header-menu" (click)="openMenu()" >
                <img src="../../../assets/menu.svg" alt="">
            </span>
        </div>
    </div>
    <div class="menu-container" *ngIf="showMenu">
        <div class="menu-header">
            <h1>Menu</h1>
            <img (click)="closeMenu()" src="../../../assets/Frame 1000003973.svg" alt="">
        </div>
        <div class="menu-options">
            <div class="all-options" (click)="showDashboard()">
                <img src="../../../assets/dashboard-mobile.svg" alt="">
                <span>Dashboard</span>
            </div>
            <div class="all-options" (click)="showWinner()">
                <img src="../../../assets/analytics-mobile.svg" alt="">
                <span>Winner Board</span>
            </div>
            <div class="all-options" (click)="showTicket()">
                <img src="../../../assets/ticket-mobile.svg" alt="">
                <span>Ticket History</span>
            </div>
            <div class="all-options" (click)="navigateToProfile()">
                <img src="../../../assets/user-account-mobile.svg" alt="">
                <span>Your Profile</span>
            </div>
            <div class="logout-container" (click)="logout()">
                <img src="../../../assets/logout-03.svg" alt="">
                <span>Logout</span>
            </div>
        </div>
    </div>
</div>
